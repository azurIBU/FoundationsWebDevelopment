<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBU Login</title>
</head>
<body>
    <div style="margin-left: 25%; margin-right: 25%;">

    <div style="display: flex; align-items: center; justify-content: center;">
    <h1>Intenational Burch University</h1>
    </div>

    <h2>Login page</h2>

    <p>Welcome. <br> Please login</p>
    

    <form action="">
        <div id="emailInput"">
        <label style="margin-bottom: 300px;" for="email">Email</label> <br>
        <input style="width: 100%; height: 40px;" type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div id="passwordInput" style="margin-top: 15px;">
        <label style="margin-bottom: 300px;" for="email">Password</label> <br>
        <input style="width: 100%; height: 40px;" type="password" name="password" id="password" placeholder="Enter your password">
        </div>

        <div style="display: flex; flex-direction: column; justify-items: center; align-items: center;">
            <p>Don't have an account? <a href="">Register now</a></p>
            <p>Forgot password?</p>
            <input style="margin-top: 4px; width: 80px; height: 45px; background-color: transparent; border-width: 1.2px; ;" type="button" value="Submit">
        </div>
        
    </form>
    </div>
</body>
</html>
